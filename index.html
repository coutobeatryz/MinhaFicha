<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Usando a fonte Inter importada do Google Fonts */
        body {
            font-family: 'Inter', sans-serif;
        }

        .glitch-text-container {
            position: relative;
        }

        .glitch-text {
            /* Aplica a animação principal 'glitch-effect' */
            animation: glitch-effect 4s steps(2, end) infinite;
        }

        /* Criamos dois pseudo-elementos (cópias do texto) para o efeito glitch */
        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text); /* Copia o texto do atributo data-text */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
        }

        .glitch-text::before {
            /* Animação para a primeira camada (rosa vibrante) */
            left: 2px;
            text-shadow: -2px 0 #F72585; 
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
            animation: glitch-anim-1 4s steps(2, end) infinite;
        }

        .glitch-text::after {
            left: -2px;
            text-shadow: -2px 0 #FFB6C1, 2px 2px #F72585; 
            clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
            animation: glitch-anim-2 4s steps(2, end) infinite;
        }

        @keyframes glitch-effect {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-5px, -5px); }
            20% { transform: translate(5px, 5px); }
            30% { transform: translate(-5px, 5px); }
            40% { transform: translate(5px, -5px); }
            50% { transform: translate(-5px, -5px); }
            60% { transform: translate(5px, 5px); }
            70% { transform: translate(-5px, 5px); }
            80% { transform: translate(5px, -5px); }
            90% { transform: translate(-5px, -5px); }
        }

        @keyframes glitch-anim-1 {
            0%, 100% { clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%); }
            15% { clip-path: polygon(0 20%, 100% 20%, 100% 22%, 0 22%); }
            30% { clip-path: polygon(0 50%, 100% 50%, 100% 51%, 0 51%); }
            45% { clip-path: polygon(0 80%, 100% 80%, 100% 90%, 0 90%); }
            60% { clip-path: polygon(0 10%, 100% 10%, 100% 15%, 0 15%); }
            75% { clip-path: polygon(0 60%, 100% 60%, 100% 70%, 0 70%); }
        }
        
        @keyframes glitch-anim-2 {
            0%, 100% { clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%); }
            15% { clip-path: polygon(0 80%, 100% 80%, 100% 85%, 0 85%); }
            30% { clip-path: polygon(0 40%, 100% 40%, 100% 42%, 0 42%); }
            45% { clip-path: polygon(0 10%, 100% 10%, 100% 12%, 0 12%); }
            60% { clip-path: polygon(0 90%, 100% 90%, 100% 95%, 0 95%); }
            75% { clip-path: polygon(0 30%, 100% 30%, 100% 35%, 0 35%); }
        }

    </style>
</head>
