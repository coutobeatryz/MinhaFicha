<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Educacional Moderno - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --cor-fundo: #FFF6F9; --cor-card: #FFFFFF; --cor-texto-principal: #1F2937; --cor-texto-secundario: #6B7280;
            --cor-rosa-vibrante: #FF007A; --cor-rosa-claro: #FFEBF4; --cor-borda: #F3F4F6;
            --cor-gradiente-inicio: #FF007A; --cor-gradiente-fim: #FF80B8;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background-color: var(--cor-fundo); display: flex; align-items: center; justify-content: center; min-height: 100vh; color: var(--cor-texto-principal); }
        .login-container { display: flex; width: 100%; max-width: 960px; background-color: var(--cor-card); border-radius: 24px; box-shadow: 0 20px 60px -15px rgba(255, 0, 122, 0.15); overflow: hidden; }
        .branding-panel { flex: 1; padding: 64px; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; background: radial-gradient(circle at top left, var(--cor-rosa-claro), var(--cor-fundo) 70%); }
        .branding-panel .line { width: 60px; height: 4px; background-color: var(--cor-rosa-vibrante); border-radius: 2px; margin: 24px 0; }
        .branding-panel p { font-size: 16px; color: var(--cor-texto-secundario); line-height: 1.6; max-width: 300px; }
        .form-panel { flex: 1; padding: 64px; display: flex; flex-direction: column; justify-content: center; }
        .form-header { text-align: center; margin-bottom: 32px; }
        .icon-wrapper { width: 64px; height: 64px; margin: 0 auto 16px auto; border-radius: 16px; background: linear-gradient(135deg, var(--cor-gradiente-inicio), var(--cor-gradiente-fim)); display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 20px -5px rgba(255, 0, 122, 0.4); }
        .form-header h2 { font-size: 28px; font-weight: 700; margin-bottom: 8px; }
        .form-header p { color: var(--cor-texto-secundario); }
        .role-selector { display: flex; background-color: var(--cor-fundo); border-radius: 12px; padding: 4px; margin-bottom: 24px; }
        .role-button { flex: 1; padding: 10px; border: none; background: transparent; border-radius: 10px; font-size: 14px; font-weight: 500; color: var(--cor-texto-secundario); cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; transition: all 0.2s ease-in-out; }
        .role-button.active { background-color: var(--cor-card); color: var(--cor-rosa-vibrante); font-weight: 600; box-shadow: 0 2px 10px -2px rgba(0,0,0,0.05); }
        .form-group { text-align: left; margin-bottom: 24px; }
        .form-group label { display: block; font-size: 14px; font-weight: 500; margin-bottom: 8px; }
        .input-field { width: 100%; padding: 12px 16px; border: 1px solid var(--cor-borda); border-radius: 12px; font-size: 16px; background-color: #fff; outline: none; transition: border-color 0.2s, box-shadow 0.2s; }
        .input-field:focus { border-color: var(--cor-rosa-vibrante); box-shadow: 0 0 0 3px rgba(255, 0, 122, 0.2); }
        .submit-button { width: 100%; padding: 14px; border-radius: 12px; font-size: 16px; font-weight: 600; color: white; background: linear-gradient(90deg, var(--cor-gradiente-inicio), var(--cor-gradiente-fim)); border: none; cursor: pointer; box-shadow: 0 8px 20px -8px rgba(255, 0, 122, 0.5); transition: all 0.2s ease-in-out; }
        .submit-button:hover { transform: translateY(-2px); box-shadow: 0 10px 25px -8px rgba(255, 0, 122, 0.6); }
        .register-link { text-align: center; margin-top: 24px; font-size: 14px; color: var(--cor-texto-secundario); }
        .register-link a { color: var(--cor-rosa-vibrante); font-weight: 600; text-decoration: none; }
        .register-link a:hover { text-decoration: underline; }

        /* Estilos para o efeito Glitch */
        .glitch-container { position: relative; }
        .glitch-text { position: relative; animation: glitch-effect 4s steps(2, end) infinite; }
        .glitch-text h1 { font-size: 48px; font-weight: 800; color: var(--cor-rosa-vibrante); line-height: 1.1; text-shadow: 2px 2px 0px #fff, 4px 4px 0px rgba(255, 0, 122, 0.2); margin: 0; }
        .glitch-text .highlight { color: #FF7AB8; text-shadow: 2px 2px 0px #fff, 4px 4px 0px rgba(255, 0, 122, 0.15); }
        .glitch-text::before,
        .glitch-text::after { content: attr(data-text); position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: transparent; overflow: hidden; }
        .glitch-text::before { left: 2px; text-shadow: -2px 0 #F72585; clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%); animation: glitch-anim-1 4s steps(2, end) infinite; }
        .glitch-text::after { left: -2px; text-shadow: -2px 0 #FFB6C1, 2px 2px #F72585; clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%); animation: glitch-anim-2 4s steps(2, end) infinite; }
        @keyframes glitch-effect { 0%, 100% { transform: translate(0, 0); } 10% { transform: translate(-5px, -5px); } 20% { transform: translate(5px, 5px); } 30% { transform: translate(-5px, 5px); } 40% { transform: translate(5px, -5px); } 50% { transform: translate(-5px, -5px); } 60% { transform: translate(5px, 5px); } 70% { transform: translate(-5px, 5px); } 80% { transform: translate(5px, -5px); } 90% { transform: translate(-5px, -5px); } }
        @keyframes glitch-anim-1 { 0%, 100% { clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%); } 15% { clip-path: polygon(0 20%, 100% 20%, 100% 22%, 0 22%); } 30% { clip-path: polygon(0 50%, 100% 50%, 100% 51%, 0 51%); } 45% { clip-path: polygon(0 80%, 100% 80%, 100% 90%, 0 90%); } 60% { clip-path: polygon(0 10%, 100% 10%, 100% 15%, 0 15%); } 75% { clip-path: polygon(0 60%, 100% 60%, 100% 70%, 0 70%); } }
        @keyframes glitch-anim-2 { 0%, 100% { clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%); } 15% { clip-path: polygon(0 80%, 100% 80%, 100% 85%, 0 85%); } 30% { clip-path: polygon(0 40%, 100% 40%, 100% 42%, 0 42%); } 45% { clip-path: polygon(0 10%, 100% 10%, 100% 12%, 0 12%); } 60% { clip-path: polygon(0 90%, 100% 90%, 100% 95%, 0 95%); } 75% { clip-path: polygon(0 30%, 100% 30%, 100% 35%, 0 35%); } }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="branding-panel">
            <div class="glitch-container">
                <div class="glitch-text" data-text="SISTEMA EDUCACIONAL MODERNO">
                    <h1>SISTEMA</h1>
                    <h1 class="highlight">EDUCACIONAL</h1>
                    <h1>MODERNO</h1>
                </div>
            </div>
            <div class="line"></div>
            <p>Do quadro de horários ao controle de notas - tudo na palma da sua mão.</p>
        </div>

        <div class="form-panel">
            <div class="form-header">
                <div class="icon-wrapper">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2L14.09 8.26L20.36 10.34L14.09 12.42L12 18.68L9.91 12.42L3.64 10.34L9.91 8.26L12 2Z" fill="white"/></svg>
                </div>
                <h2>Bem-vindo!</h2>
                <p>Faça login como aluno ou professor</p>
            </div>
            <div class="role-selector">
                <button id="aluno-btn" class="role-button active">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 10v6M2 10l10-5 10 5-10 5z"/><path d="M6 12v5c3.33 1.67 6.67 1.67 10 0v-5"/></svg>
                    Aluno
                </button>
                <button id="professor-btn" class="role-button">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                    Professor
                </button>
            </div>
            
            <form id="login-form" action="/login" method="POST">
                <input type="hidden" id="user-role" name="role" value="aluno">
                <div class="form-group">
                    <label id="form-label" for="login-input">Número da Matrícula</label>
                    <input type="text" id="login-input" name="matricula" class="input-field" placeholder="Digite sua matrícula" required>
                </div>
                <button type="submit" id="submit-button" class="submit-button">Entrar como Aluno</button>
            </form>

            <div class="register-link">
                <p>Não tem uma conta? <a href="/cadastro_aluno" id="register-link-anchor"><span id="register-link-text">Cadastre-se como Aluno</span></a></p>
            </div>
        </div>
    </div>
    
    <script>
        const alunoBtn = document.getElementById('aluno-btn');
        const professorBtn = document.getElementById('professor-btn');
        const formLabel = document.getElementById('form-label');
        const formInput = document.getElementById('login-input');
        const submitButton = document.getElementById('submit-button');
        const registerLinkAnchor = document.getElementById('register-link-anchor');
        const registerLinkText = document.getElementById('register-link-text');
        const userRoleInput = document.getElementById('user-role');

        alunoBtn.addEventListener('click', () => {
            if (alunoBtn.classList.contains('active')) return;
            alunoBtn.classList.add('active');
            professorBtn.classList.remove('active');
            
            userRoleInput.value = 'aluno';
            formInput.name = 'matricula';
            
            formLabel.textContent = 'Número da Matrícula';
            formInput.placeholder = 'Digite sua matrícula';
            submitButton.textContent = 'Entrar como Aluno';
            registerLinkText.textContent = 'Cadastre-se como Aluno';
            registerLinkAnchor.href = '/cadastro_aluno';
        });

        professorBtn.addEventListener('click', () => {
            if (professorBtn.classList.contains('active')) return;
            professorBtn.classList.add('active');
            alunoBtn.classList.remove('active');
            
            userRoleInput.value = 'professor';
            formInput.name = 'registro';

            formLabel.textContent = 'Número de Registro';
            formInput.placeholder = 'Digite seu registro';
            submitButton.textContent = 'Entrar como Professor';
            registerLinkText.textContent = 'Cadastre-se como Professor';
            registerLinkAnchor.href = '/cadastro_professor';
        });
    </script>
</body>
</html>
