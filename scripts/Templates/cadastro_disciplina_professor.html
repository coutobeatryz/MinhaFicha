<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Disciplina</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --cor-fundo: #FFF6F9; --cor-card: #FFFFFF; --cor-texto-principal: #1F2937; --cor-texto-secundario: #6B7280;
            --cor-rosa-vibrante: #FF007A; --cor-borda: #E5E7EB; --cor-gradiente-inicio: #FF007A; --cor-gradiente-fim: #FF80B8;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background-color: var(--cor-fundo); display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 2rem; color: var(--cor-texto-principal); }
        .card-container { width: 100%; max-width: 480px; background-color: var(--cor-card); border-radius: 24px; box-shadow: 0 20px 60px -15px rgba(255, 0, 122, 0.15); padding: 48px; }
        .form-header { text-align: center; margin-bottom: 32px; }
        .form-header h2 { font-size: 28px; font-weight: 700; }
        .form-group { margin-bottom: 16px; }
        .form-group label { display: block; font-size: 14px; font-weight: 500; margin-bottom: 8px; }
        .input-field { width: 100%; padding: 12px 16px; border: 1px solid var(--cor-borda); border-radius: 12px; font-size: 16px; background-color: #fff; outline: none; transition: border-color 0.2s, box-shadow 0.2s; }
        .input-field:focus { border-color: var(--cor-rosa-vibrante); box-shadow: 0 0 0 3px rgba(255, 0, 122, 0.2); }
        .submit-button { display: inline-block; text-align: center; text-decoration: none; width: 100%; padding: 14px; margin-top: 16px; border-radius: 12px; font-size: 16px; font-weight: 600; color: white; background: linear-gradient(90deg, var(--cor-gradiente-inicio), var(--cor-gradiente-fim)); border: none; cursor: pointer; box-shadow: 0 8px 20px -8px rgba(255, 0, 122, 0.5); transition: all 0.2s ease-in-out; }
        .back-link { text-align: center; margin-top: 24px; font-size: 14px; }
        .back-link a { color: var(--cor-rosa-vibrante); font-weight: 600; text-decoration: none; }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="form-header">
            <h2>Cadastrar Nova Disciplina</h2>
        </div>
        <form id="form-disciplina-prof">
            <div class="form-group">
                <label for="nome">Nome da Disciplina</label>
                <input type="text" id="nome" class="input-field" placeholder="Ex: Banco de Dados" required>
            </div>
            <div class="form-group">
                <label for="codigo">Código</label>
                <input type="text" id="codigo" class="input-field" placeholder="Ex: BD201" required>
            </div>
            <div class="form-group">
                <label for="carga">Carga Horária</label>
                <input type="number" id="carga" class="input-field" placeholder="Ex: 60" required>
            </div>
            <button type="submit" class="submit-button">Salvar Disciplina</button>
        </form>
        <div class="back-link">
            <p><a href="disciplinas_professor.html">Voltar para Disciplinas</a></p>
        </div>
    </div>
    <script>
        document.getElementById('form-disciplina-prof').addEventListener('submit', function(e) {
            e.preventDefault();
            const newDiscipline = {
                id: Date.now(), // ID único
                nome: document.getElementById('nome').value,
                codigo: document.getElementById('codigo').value,
                carga: document.getElementById('carga').value,
            };
            const disciplines = JSON.parse(localStorage.getItem('disciplinas_professor')) || [];
            disciplines.push(newDiscipline);
            localStorage.setItem('disciplinas_professor', JSON.stringify(disciplines));
            alert('Disciplina cadastrada! O ID para os alunos é: ' + newDiscipline.id);
            window.location.href = 'disciplinas_professor.html';
        });
    </script>
</body>
</html>
