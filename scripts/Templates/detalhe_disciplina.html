<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Disciplina</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --cor-fundo: #FFF6F9; --cor-card: #FFFFFF; --cor-texto-principal: #1F2937; --cor-texto-secundario: #6B7280;
            --cor-rosa-vibrante: #FF007A; --cor-borda: #E5E7EB;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background-color: var(--cor-fundo); display: flex; justify-content: center; min-height: 100vh; color: var(--cor-texto-principal); position: relative; padding: 2rem; }
        .nav-button { position: absolute; display: flex; align-items: center; gap: 0.5rem; padding: 0.6rem 1rem; background-color: var(--cor-card); border: 1px solid var(--cor-borda); border-radius: 12px; color: var(--cor-texto-secundario); font-weight: 600; text-decoration: none; transition: all 0.2s ease-in-out; }
        .back-button { top: 2rem; left: 2rem; }
        .logout-button { top: 2rem; right: 2rem; }
        .nav-button:hover { border-color: var(--cor-rosa-vibrante); color: var(--cor-rosa-vibrante); }
        .page-container { width: 100%; max-width: 900px; background-color: var(--cor-card); border-radius: 24px; box-shadow: 0 20px 60px -15px rgba(255, 0, 122, 0.15); padding: 32px; }
        .page-header { text-align: center; border-bottom: 1px solid var(--cor-borda); padding-bottom: 16px; margin-bottom: 24px; }
        .page-header h1 { font-size: 28px; font-weight: 700; }
        .content-placeholder { text-align: center; padding: 4rem; color: var(--cor-texto-secundario); }
    </style>
</head>
<body>
    <a href="/disciplinas_aluno" class="nav-button back-button"><span>Voltar</span></a>
    <a href="/" class="nav-button logout-button"><span>Deslogar</span></a>
    <div class="page-container">
        <header class="page-header">
            <h1>Cálculo I (MAT140)</h1>
        </header>
        <main>
            <div class="content-placeholder">
                <p>Aqui aparecerão as informações detalhadas da disciplina, como notas, faltas, materiais de aula, etc.</p>
            </div>
        </main>
    </div>
</body>
</html>
