<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Atividade</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --cor-fundo: #FFF6F9; --cor-card: #FFFFFF; --cor-texto-principal: #1F2937; --cor-texto-secundario: #6B7280;
            --cor-rosa-vibrante: #FF007A; --cor-borda: #E5E7EB; --cor-gradiente-inicio: #FF007A; --cor-gradiente-fim: #FF80B8;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background-color: var(--cor-fundo); display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 2rem; color: var(--cor-texto-principal); }
        .card-container { width: 100%; max-width: 600px; background-color: var(--cor-card); border-radius: 24px; box-shadow: 0 20px 60px -15px rgba(255, 0, 122, 0.15); padding: 48px; }
        .form-header { text-align: center; margin-bottom: 32px; }
        .form-header h2 { font-size: 28px; font-weight: 700; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
        .form-group { margin-bottom: 16px; }
        .form-group.full-width { grid-column: 1 / -1; }
        .form-group label { display: block; font-size: 14px; font-weight: 500; margin-bottom: 8px; }
        .input-field, .select-field, textarea { width: 100%; padding: 12px 16px; border: 1px solid var(--cor-borda); border-radius: 12px; font-size: 16px; background-color: #fff; outline: none; transition: border-color 0.2s, box-shadow 0.2s; font-family: 'Inter', sans-serif; }
        textarea { resize: vertical; min-height: 80px; }
        .input-field:focus, .select-field:focus, textarea:focus { border-color: var(--cor-rosa-vibrante); box-shadow: 0 0 0 3px rgba(255, 0, 122, 0.2); }
        .submit-button { display: inline-block; text-align: center; text-decoration: none; width: 100%; padding: 14px; margin-top: 16px; border-radius: 12px; font-size: 16px; font-weight: 600; color: white; background: linear-gradient(90deg, var(--cor-gradiente-inicio), var(--cor-gradiente-fim)); border: none; cursor: pointer; box-shadow: 0 8px 20px -8px rgba(255, 0, 122, 0.5); transition: all 0.2s ease-in-out; }
        .submit-button:hover { transform: translateY(-2px); box-shadow: 0 10px 25px -8px rgba(255, 0, 122, 0.6); }
        .back-link { text-align: center; margin-top: 24px; font-size: 14px; }
        .back-link a { color: var(--cor-rosa-vibrante); font-weight: 600; text-decoration: none; }
        .back-link a:hover { text-decoration: underline; }
        .campos-professor { display: none; }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="form-header">
            <h2>Cadastrar Nova Atividade</h2>
        </div>
        <form action="aluno_atividades.html">
            <div class="form-group full-width">
                <label for="nome">Nome da Atividade</label>
                <input type="text" id="nome" class="input-field" placeholder="Ex: Prova de Cálculo" required>
            </div>
            <div class="form-group full-width">
                <label for="descricao">Descrição</label>
                <textarea id="descricao" class="input-field" placeholder="Ex: Estudar capítulos 3 e 4 do livro."></textarea>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" class="select-field">
                        <option value="a-fazer">A fazer</option>
                        <option value="feito">Feito</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="data">Data</label>
                    <input type="date" id="data" class="input-field" required>
                </div>
                <div class="form-group">
                    <label for="recorrencia">Recorrência</label>
                    <select id="recorrencia" class="select-field">
                        <option value="uma-vez">Uma vez</option>
                        <option value="diaria">Diária</option>
                        <option value="semanal">Semanal</option>
                        <option value="mensal">Mensal</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="categoria">Categoria</label>
                    <select id="categoria" class="select-field">
                        <option value="aluno">Criada por mim</option>
                        <option value="professor">Tarefa do Professor</option>
                    </select>
                </div>
            </div>

            <div id="campos-professor" class="form-grid campos-professor">
                <div class="form-group">
                    <label for="peso">Peso na Média</label>
                    <input type="number" id="peso" class="input-field" placeholder="Ex: 2.5">
                </div>
                <div class="form-group">
                    <label for="valor">Valor da Atividade</label>
                    <input type="number" id="valor" class="input-field" placeholder="Ex: 10">
                </div>
            </div>
            
            <button type="submit" class="submit-button">Salvar Atividade</button>
        </form>
        <div class="back-link">
            <p><a href="/aluno_atividades">Voltar para Atividades</a></p>
        </div>
    </div>

    <script>
        const categoriaSelect = document.getElementById('categoria');
        const camposProfessor = document.getElementById('campos-professor');

        categoriaSelect.addEventListener('change', function() {
            if (this.value === 'professor') {
                camposProfessor.style.display = 'grid'; 
            } else {
                camposProfessor.style.display = 'none'; 
            }
        });
    </script>
</body>
</html>
