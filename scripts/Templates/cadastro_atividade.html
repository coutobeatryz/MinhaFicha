<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Atividade</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --cor-fundo: #FFF6F9; --cor-card: #FFFFFF; --cor-texto-principal: #1F2937; --cor-texto-secundario: #6B7280;
            --cor-rosa-vibrante: #FF007A; --cor-borda: #E5E7EB; --cor-gradiente-inicio: #FF007A; --cor-gradiente-fim: #FF80B8;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background-color: var(--cor-fundo); display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 2rem; color: var(--cor-texto-principal); }
        .card-container { width: 100%; max-width: 600px; background-color: var(--cor-card); border-radius: 24px; box-shadow: 0 20px 60px -15px rgba(255, 0, 122, 0.15); padding: 48px; }
        .form-header { text-align: center; margin-bottom: 32px; }
        .form-header h2 { font-size: 28px; font-weight: 700; }
        .form-grid { display: grid; grid-template-columns: 1fr; gap: 16px; }
        .form-group { margin-bottom: 16px; }
        .form-group.full-width { grid-column: 1 / -1; }
        .form-group label { display: block; font-size: 14px; font-weight: 500; margin-bottom: 8px; }
        .input-field, .select-field, textarea { width: 100%; padding: 12px 16px; border: 1px solid var(--cor-borda); border-radius: 12px; font-size: 16px; background-color: #fff; outline: none; transition: border-color 0.2s, box-shadow 0.2s; font-family: 'Inter', sans-serif; }
        textarea { resize: vertical; min-height: 80px; }
        .input-field:focus, .select-field:focus, textarea:focus { border-color: var(--cor-rosa-vibrante); box-shadow: 0 0 0 3px rgba(255, 0, 122, 0.2); }
        .submit-button { display: inline-block; text-align: center; text-decoration: none; width: 100%; padding: 14px; margin-top: 16px; border-radius: 12px; font-size: 16px; font-weight: 600; color: white; background: linear-gradient(90deg, var(--cor-gradiente-inicio), var(--cor-gradiente-fim)); border: none; cursor: pointer; }
        .back-link { text-align: center; margin-top: 24px; font-size: 14px; }
        .back-link a { color: var(--cor-rosa-vibrante); font-weight: 600; text-decoration: none; }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="form-header">
            <h2>Cadastrar Nova Atividade</h2>
        </div>
        
        <form action="{{ url_for('salvar_atividade') }}" method="POST">
            <div class="form-grid">
                <div class="form-group full-width">
                    <label for="titulo">Título da Atividade</label>
                    <input type="text" id="titulo" name="titulo" class="input-field" placeholder="Ex: Estudar Cálculo" required>
                </div>
                
                <div class="form-group full-width">
                    <label for="descricao">Descrição</label>
                    <textarea id="descricao" name="descricao" class="input-field" placeholder="Ex: Revisar os capítulos 3 e 4 do livro."></textarea>
                </div>

                {% if user_type == 'professor' %}
                    <input type="hidden" name="tipo" value="academica">
                    <div class="form-group">
                        <label for="disciplina_id">Atribuir à Disciplina</label>
                        <select id="disciplina_id" name="disciplina_id" class="select-field" required>
                            <option value="" disabled selected>Selecione a disciplina</option>
                            {% for disciplina in disciplinas %}
                                <option value="{{ disciplina.id }}">{{ disciplina.nome }}</option>
                            {% else %}
                                <option disabled>Você não tem disciplinas cadastradas.</option>
                            {% endfor %}
                        </select>
                    </div>
                {% else %}
                    <input type="hidden" name="tipo" value="pessoal">
                {% endif %}

                <div class="form-group">
                    <label for="data">Data</label>
                    <input type="date" id="data" name="data" class="input-field" required>
                </div>
            </div>
            
            <button type="submit" class="submit-button">Salvar Atividade</button>
        </form>
        <div class="back-link">
            {% if user_type == 'professor' %}
            <p><a href="{{ url_for('menu_professor') }}">Voltar ao Menu</a></p>
            {% else %}
            <p><a href="{{ url_for('aluno_atividades') }}">Voltar para Atividades</a></p>
            {% endif %}
        </div>
    </div>
</body>
</html>
