<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atribuir Tarefa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --cor-fundo: #FFF6F9; --cor-card: #FFFFFF; --cor-texto-principal: #1F2937; --cor-texto-secundario: #6B7280;
            --cor-rosa-vibrante: #FF007A; --cor-borda: #E5E7EB; --cor-gradiente-inicio: #FF007A; --cor-gradiente-fim: #FF80B8;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background-color: var(--cor-fundo); display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 2rem; color: var(--cor-texto-principal); }
        .card-container { width: 100%; max-width: 600px; background-color: var(--cor-card); border-radius: 24px; box-shadow: 0 20px 60px -15px rgba(255, 0, 122, 0.15); padding: 48px; }
        .form-header { text-align: center; margin-bottom: 32px; }
        .form-header h2 { font-size: 28px; font-weight: 700; }
        .form-header h3 { font-size: 18px; font-weight: 500; color: var(--cor-texto-secundario); }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
        .form-group { margin-bottom: 16px; }
        .form-group.full-width { grid-column: 1 / -1; }
        .form-group label { display: block; font-size: 14px; font-weight: 500; margin-bottom: 8px; }
        .input-field, textarea { width: 100%; padding: 12px 16px; border: 1px solid var(--cor-borda); border-radius: 12px; font-size: 16px; background-color: #fff; outline: none; transition: border-color 0.2s, box-shadow 0.2s; font-family: 'Inter', sans-serif; }
        textarea { resize: vertical; min-height: 80px; }
        .input-field:focus, textarea:focus { border-color: var(--cor-rosa-vibrante); box-shadow: 0 0 0 3px rgba(255, 0, 122, 0.2); }
        .submit-button { display: inline-block; text-align: center; text-decoration: none; width: 100%; padding: 14px; margin-top: 16px; border-radius: 12px; font-size: 16px; font-weight: 600; color: white; background: linear-gradient(90deg, var(--cor-gradiente-inicio), var(--cor-gradiente-fim)); border: none; cursor: pointer; box-shadow: 0 8px 20px -8px rgba(255, 0, 122, 0.5); transition: all 0.2s ease-in-out; }
        .back-link { text-align: center; margin-top: 24px; font-size: 14px; }
        .back-link a { color: var(--cor-rosa-vibrante); font-weight: 600; text-decoration: none; }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="form-header">
            <h2>Atribuir Tarefa</h2>
            <h3 id="discipline-name-header"></h3>
        </div>
        <form id="form-atribuir-tarefa">
            <div class="form-group full-width">
                <label for="nome">Nome da Atividade</label>
                <input type="text" id="nome" class="input-field" placeholder="Ex: Prova 1" required>
            </div>
            <div class="form-group full-width">
                <label for="descricao">Descrição</label>
                <textarea id="descricao" class="input-field" placeholder="Ex: Capítulos 1 a 5."></textarea>
            </div>
            <div class="form-grid">
                <div class="form-group">
                    <label for="data">Data de Entrega</label>
                    <input type="date" id="data" class="input-field" required>
                </div>
                 <div class="form-group">
                    <label for="valor">Valor da Atividade</label>
                    <input type="number" step="0.1" id="valor" class="input-field" placeholder="Ex: 10" required>
                </div>
                <div class="form-group">
                    <label for="peso">Peso na Média</label>
                    <input type="number" step="0.1" id="peso" class="input-field" placeholder="Ex: 2.5" required>
                </div>
            </div>
            <button type="submit" class="submit-button">Atribuir Tarefa</button>
        </form>
        <div class="back-link">
            <p><a href="/disciplinas_professor">Voltar para Disciplinas</a></p>
        </div>
    </div>
    <script>
        const form = document.getElementById('form-atribuir-tarefa');
        const disciplineHeader = document.getElementById('discipline-name-header');
        
        // Pega o ID da disciplina da URL
        const urlParams = new URLSearchParams(window.location.search);
        const disciplineId = Number(urlParams.get('id'));

        // Encontra o nome da disciplina para mostrar no cabeçalho
        const allDisciplines = JSON.parse(localStorage.getItem('disciplinas_professor')) || [];
        const currentDiscipline = allDisciplines.find(d => d.id === disciplineId);
        if (currentDiscipline) {
            disciplineHeader.textContent = `Para a disciplina: ${currentDiscipline.nome}`;
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const newTask = {
                id: Date.now(),
                disciplinaId: disciplineId, // Vincula a tarefa ao ID da disciplina
                nome: document.getElementById('nome').value,
                descricao: document.getElementById('descricao').value,
                data: document.getElementById('data').value,
                valor: document.getElementById('valor').value,
                peso: document.getElementById('peso').value,
                // Campos que o aluno controla
                status: 'a-fazer',
                categoria: 'professor',
                recorrencia: 'uma-vez',
                nota: null,
            };

            const tasks = JSON.parse(localStorage.getItem('tarefas_atribuidas')) || [];
            tasks.push(newTask);
            localStorage.setItem('tarefas_atribuidas', JSON.stringify(tasks));
            
            alert('Tarefa atribuída com sucesso!');
            window.location.href = '/disciplinas_professor';
        });
    </script>
</body>
</html>
