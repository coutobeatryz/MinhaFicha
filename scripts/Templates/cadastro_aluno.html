<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema Educacional Moderno</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --cor-fundo: #FFF6F9; --cor-card: #FFFFFF; --cor-texto-principal: #1F2937; --cor-texto-secundario: #6B7280;
            --cor-rosa-vibrante: #FF007A; --cor-borda: #E5E7EB; --cor-gradiente-inicio: #FF007A; --cor-gradiente-fim: #FF80B8;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background-color: var(--cor-fundo); display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 2rem; color: var(--cor-texto-principal); }
        .card-container { width: 100%; max-width: 480px; background-color: var(--cor-card); border-radius: 24px; box-shadow: 0 20px 60px -15px rgba(255, 0, 122, 0.15); padding: 48px; }
        .form-header { text-align: center; margin-bottom: 32px; }
        .icon-wrapper { width: 64px; height: 64px; margin: 0 auto 16px auto; border-radius: 16px; background: linear-gradient(135deg, var(--cor-gradiente-inicio), var(--cor-gradiente-fim)); display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 20px -5px rgba(255, 0, 122, 0.4); }
        .form-header h2 { font-size: 28px; font-weight: 700; margin-bottom: 8px; }
        .form-header p { color: var(--cor-texto-secundario); }
        .form-group { margin-bottom: 16px; }
        .form-group label { display: block; font-size: 14px; font-weight: 500; margin-bottom: 8px; }
        .input-field { width: 100%; padding: 12px 16px; border: 1px solid var(--cor-borda); border-radius: 12px; font-size: 16px; background-color: #fff; outline: none; transition: border-color 0.2s, box-shadow 0.2s; }
        .input-field:focus { border-color: var(--cor-rosa-vibrante); box-shadow: 0 0 0 3px rgba(255, 0, 122, 0.2); }
        .submit-button { display: inline-block; text-align: center; text-decoration: none; width: 100%; padding: 14px; margin-top: 16px; border-radius: 12px; font-size: 16px; font-weight: 600; color: white; background: linear-gradient(90deg, var(--cor-gradiente-inicio), var(--cor-gradiente-fim)); border: none; cursor: pointer; box-shadow: 0 8px 20px -8px rgba(255, 0, 122, 0.5); transition: all 0.2s ease-in-out; }
        .login-link { text-align: center; margin-top: 24px; font-size: 14px; color: var(--cor-texto-secundario); }
        .login-link a { color: var(--cor-rosa-vibrante); font-weight: 600; text-decoration: none; }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="form-header">
            <div class="icon-wrapper">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2L14.09 8.26L20.36 10.34L14.09 12.42L12 18.68L9.91 12.42L3.64 10.34L9.91 8.26L12 2Z" fill="white"/></svg>
            </div>
            <h2>Crie sua Conta de Aluno</h2>
            <p>Preencha seus dados para começar.</p>
        </div>
        <form action="/registrar/aluno" method="POST" accept-charset="UTF-8">
            <div class="form-group">
                <label for="matricula">Matrícula</label>
                <input type="text" id="matricula" name="matricula" class="input-field" placeholder="Ex: 202510345" required>
            </div>
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" class="input-field" placeholder="Digite seu nome completo" required>
            </div>
            <div class="form-group">
                <label for="email">Email Institucional</label>
                <input type="email" id="email" name="email" class="input-field" placeholder="seu.nome@institucional.edu" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" class="input-field" placeholder="000.000.000-00" required>
            </div>
            <div class="form-group">
                <label for="curso">Curso</label>
                <input type="text" id="curso" name="curso" class="input-field" placeholder="Ex: Engenharia de Software" required>
            </div>
            <button type="submit" class="submit-button">Finalizar Cadastro</button>
        </form>
        <div class="login-link">
            <p>Já tem uma conta? <a href="/">Faça Login</a></p>
        </div>
    </div>
</body>
</html>
