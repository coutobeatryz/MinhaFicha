<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard do Aluno</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --cor-fundo: #FFF6F9; --cor-card: #FFFFFF; --cor-texto-principal: #1F2937; --cor-texto-secundario: #6B7280;
            --cor-rosa-vibrante: #FF007A; --cor-borda: #E5E7EB; --cor-gradiente-inicio: #FF007A; --cor-gradiente-fim: #FF80B8;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background-color: var(--cor-fundo); display: flex; align-items: center; justify-content: center; min-height: 100vh; color: var(--cor-texto-principal); position: relative; }
        .logout-button { position: absolute; top: 2rem; right: 2rem; display: flex; align-items: center; gap: 0.5rem; padding: 0.6rem 1rem; background-color: var(--cor-card); border: 1px solid var(--cor-borda); border-radius: 12px; color: var(--cor-texto-secundario); font-weight: 600; text-decoration: none; transition: all 0.2s ease-in-out; }
        .logout-button:hover { border-color: var(--cor-rosa-vibrante); color: var(--cor-rosa-vibrante); }
        .dashboard-container { text-align: center; padding: 2rem; }
        .dashboard-header h1 { font-size: 42px; font-weight: 800; margin-bottom: 8px; }
        .dashboard-header p { font-size: 18px; color: var(--cor-texto-secundario); margin-bottom: 48px; }
        .buttons-grid { display: flex; justify-content: center; gap: 24px; }
        .dashboard-button { display: flex; flex-direction: column; align-items: center; justify-content: center; width: 200px; height: 160px; background: linear-gradient(135deg, var(--cor-gradiente-inicio), var(--cor-gradiente-fim)); color: white; border-radius: 24px; text-decoration: none; font-size: 20px; font-weight: 600; box-shadow: 0 10px 30px -10px rgba(255, 0, 122, 0.5); transition: all 0.2s ease-in-out; }
        .dashboard-button:hover { transform: translateY(-8px); box-shadow: 0 15px 35px -10px rgba(255, 0, 122, 0.5); }
        .dashboard-button svg { width: 48px; height: 48px; margin-bottom: 16px; }
    </style>
</head>
<body>
    <a href="/" class="logout-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
        <span>Deslogar</span>
    </a>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>Painel do Aluno</h1>
            <p>Seja bem-vindo(a)! Escolha uma opção abaixo.</p>
        </header>
        <main class="buttons-grid">
            <a href="aluno_atividades.html" class="dashboard-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></svg>
                <span>Atividades</span>
            </a>
            <a href="grade_aluno.html" class="dashboard-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
                <span>Grade Horária</span>
            </a>
            <a href="disciplinas_aluno.html" class="dashboard-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/><path d="M6.5 2H20v15H6.5A2.5 2.5 0 0 1 4 14.5v-10A2.5 2.5 0 0 1 6.5 2z"/></svg>
                <span>Disciplinas</span>
            </a>
        </main>
    </div>
</body>
</html>
